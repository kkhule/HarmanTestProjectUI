<main class="container">
  <div class="wrapperMain">
    <div class="row">
      <div class="col-sm-2">
        <input matInput type="search" [(ngModel)]="quickFilterValue" style="display: block" placeholder="search..."
          (input)="onQuickFilterInput($event)" />
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" type="submit" (click)="AddRecord()">Add</button>
      </div>


    </div>
    <div class="row gridWrapper">
      <div>
        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-blue" (gridReady)="onGridReady($event)"
          [enableSorting]="true" [floatingFilter]="true" [columnDefs]="columnDefs$" [rowData]="rowData$ | async"
          rowSelection="single" [pagination]="true" [paginationPageSize]=10>
        </ag-grid-angular>
      </div>
    </div>

  </div>
</main>
